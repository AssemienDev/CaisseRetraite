<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-g">
    <title>Caisse de Retraite</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        nav { background: #f4f4f4; padding: 1em; margin-bottom: 1em; }
        nav a { margin-right: 15px; }
        .container { max-width: 960px; margin: auto; }
        .user-info { float: right; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{% url 'gestion:adherent_list' %}">Accueil - Liste des Adhérents</a>
            <!-- Zone pour l'authentification (TP5) -->
            <div class="user-info">
                {% if user.is_authenticated %}
                    Bonjour, {{ user.username }} | <a href="{% url 'logout' %}">Déconnexion</a>
                {% else %}
                    <a href="{% url 'login' %}">Connexion</a>
                {% endif %}
            </div>
        </nav>

        <h1>{% block title %}Portail de Gestion{% endblock %}</h1>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
